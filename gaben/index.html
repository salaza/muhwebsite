<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfw Gaben will die in your lifetime</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        #introGif {
            position: absolute;
            top: 25%; left: 25%; /* Adjust to center the GIF */
            width: 50vw; /* Use vw for scaling with viewport width */
            height: 50vh; /* Use vh for scaling with viewport height */
            background: url('images/clueless-aware-first-frame.jpg') no-repeat center center;
            background-size: contain;
            z-index: 2;
            opacity: 1;
            transition: opacity 3s ease; /* Smooth transition for the fade effect */
            display: block; /* Initially visible */
        }
        #mainContent {
            display: none; /* Initially hidden */
            opacity: 0; /* Start fully transparent */
            transition: opacity 3s ease; /* Smooth transition for the fade effect */
            width: 100%;
            height: 100%;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%; /* Ensure container scales */
        }
        #mainContent img, .gordon-image { /* Apply responsive scaling to all images */
            width: 50vw; /* Scale with viewport width */
            max-width: 100%; /* Prevent images from scaling beyond their original size */
        }
    </style>
</head>
<body>

<div id="introGif"></div>

<div id="mainContent">
    <audio id="backgroundMusic" loop>
        <source src="sounds/triage_at_dawn.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <img src="images/ourgabe.jpg" alt="Top Image" style="width: 50vw; max-width: 100%;">
    <div class="image-container">
        <img src="images/gaben.gif" alt="Left GIF">
        <img src="images/gordon.jpg" class="gordon-image" alt="Gordon Image">
        <img src="images/gaben.gif" alt="Right GIF">
    </div>
</div>

<button id="playButton" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: transparent; border: none; cursor: pointer; z-index: 3;"></button>

<script>
function handleFirstClick() {
    document.getElementById("introGif").style.backgroundImage = "url('images/clueless-aware.gif')";
    document.getElementById("introGif").style.opacity = 0;
    var mainContent = document.getElementById("mainContent");
    mainContent.style.display = "block";
    mainContent.style.opacity = 0;
    
    setTimeout(function() {
        mainContent.style.opacity = 1;
        var audio = document.getElementById("backgroundMusic");
        audio.play();
        document.getElementById("introGif").style.display = "none";
    }, 3000);

    document.getElementById("playButton").removeEventListener("click", handleFirstClick);
}

document.getElementById("playButton").addEventListener("click", handleFirstClick);
</script>

</body>
</html>
